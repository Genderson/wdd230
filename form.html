    <main>
        <form method="get" action="record.html" class="wf1">
            <label>UserName* <input type="text" id="username" name="username" required ></label>
            <label>Password* <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                title="Value must be at least eight (8) characters long and can only be alpha-numeric" ></label>
            <label>Confirm Password* <input type="password" id="confirm-password" name="confirm-password" required ></label>
            <div id="feedback"></div>
            <label>Email* 
                <input type="email" id="user-email" name="user-email" required title="Enter a valid email address ending with @byui.edu">
            </label>
            <label>Page Rating <input type="range" id="page-rating" 
                name="page-rating" min="1" max="10" 
                step="1" value="1" list="rangevalues" ></label>
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div id="range-content-response">Value selected: <div id="pageratingvalue">1</div></div>
            <input type="submit" value="Register me">
        </form>
